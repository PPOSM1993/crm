 <!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

    <style>
        * {
            font-family: Arial
        }

        .lead {
            font-family: Arial;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 6px;
            padding-right: 6px;
            margin-top: 10px;
            background-color: #f6f6f6;
            width: 100%;
        }
    </style>

    <h1>My First Heading</h1>

    {% for lead in leads %}
        <div class="lead">
            <a href="/leads/lead_detail/{{ lead.pk }}/">{{ lead.first_name }}  {{ lead.last_name }} {{ lead.age }}</a>
        </div>
    {% endfor %}


</body>
</html>
